{% extends 'base.html' %}

{% load static tailwind_tags %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Usuario o Correo -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium">Usuario o Correo</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 rounded focus:ring focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Contraseña -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium">Contraseña</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 rounded focus:ring focus:ring-blue-500 focus:outline-none">
            </div>

            <button type="submit"
                class="w-full py-2 text-lg font-semibold text-white bg-blue-600 rounded hover:bg-blue-700 focus:ring focus:ring-blue-500">
                Iniciar Sesión
            </button>
        </form>

        <p class="mt-4 text-center text-sm">
            ¿No tienes una cuenta? <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Regístrate</a>
        </p>

        {% if messages %}
            <div class="mt-4 text-center">
                {% for message in messages %}
                    <div class="text-yellow-500 text-sm">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
